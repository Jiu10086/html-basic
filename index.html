<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสอบถาม</title>
</head>
<body>
    <form action="" method="get" novalidate>
        <table align="center" border="0" cellpadding="10" bgcolor="#f3e9d5">
        <h2 style="text-align:center;">แบบสอบถาม</h2>
        <tr>
      <td><b>ข้อมูลผู้ตอบแบบสอบถาม</b></td>
    </tr>
        <tr>
      <td><b>ชื่อ - นามสกุล</b></td>
      <td><input type="text"></td>
    </tr>

    <tr>
      <td><b>เพศ</b></td>
      <td>
        <input type="radio" name="gender" checked> ชาย
        <input type="radio" name="gender"> หญิง
      </td>
    </tr>
        

        <tr>
      <td><b>สังกัดคณะ</b></td>
      <td>
        <select multiple size="7">
          <option>วิทยาศาสตร์</option>
          <option>วิศวกรรมศาสตร์</option>
          <option>ครุศาสตร์</option>
          <option>มนุษยศาสตร์</option>
          <option>การบัญชี</option>
          <option>บริหารธุรกิจ</option>
          <option>การสื่อสารมวลชน</option>
        </select>
      </td>
    </tr>
        <tr>
            <td><b>
                แม่สีที่ชอบ
            </b></td>
            <td>
                <input type="checkbox">สีแดง
                <input type="checkbox">สีเขียว
                <input type="checkbox">สีน้ำเงิน
            </td>
        </tr>
        <tr>
            <br>
            <td><b>
                ผลไม้ที่ชื่นชอบ
            </b></td>
            <td>
                <input type="checkbox">มะม่วง
                <input type="checkbox">น้อยหน่า
                <input type="checkbox">ทุเรียน
                <br>
                <input type="checkbox">ลำไย
                <input type="checkbox">ฝรั่ง
                <input type="checkbox">แตงโม
            </td>
        </tr>
        <br></br>
        <tr>
            <td><b>
                อาหารที่ชื่นชอบ
            </b></td>
            <td>
                <input type="checkbox">ต้มยำกุ้ง
                <input type="checkbox">ไข่เจียว
                <input type="checkbox">แกงข่าไก่
                <br>
                <input type="checkbox">แกงเขียวหวานไก่
                <input type="checkbox">ผัดไทย
                <input type="checkbox">ราดหน้า
            </td>
        </tr>
        <tr>
      <td colspan="2" align="center">
        <hr>
        <input type="submit" value="บันทึก">
      </td>
    </tr>
    </table>
    <!--  -->
    </form>
</body>
</html>

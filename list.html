<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Demo</title>
</head>
<body>
  <h3>My Favorite Fruit</h3>
  <h4>Unoroder list</h4>
  <ul style="list-style-type:georgian;">
    <li>Melon</li>
    <li>Banana</li>
    <li>Banana</li>
  </ul>
  <h4>Order list</h4>
  <ol>
    <li>Banana</li>
    <li>Banana</li>
    <li>Banana</li>
  </ol>
</body>
</html>
